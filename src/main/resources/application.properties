#DataSource properties
spring.datasource.url=jdbc:postgresql://localhost:5432/Algoritms
spring.datasource.username=postgres
spring.datasource.password=1111
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.dialect=org.hibernate.dialect.PostgreSQL82Dialect

#JPA properties
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#Server properties
server.port=8082

#Email sender properties
spring.mail.host = smtp.gmail.com
spring.mail.port = 465
spring.mail.username =
spring.mail.password = 
spring.mail.protocol = smtps
spring.mail.properties.mail.smtp.starttls.enable = true
mail.debug = false

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
#Logging
logging.level.org.springframework=INFO
logging.file.name=logs/algoritm_logs.log
logging.pattern.file=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

#Other properties
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
